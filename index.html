<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container" class="jumbotron vertical-center">
        <div id="intro" class="text-center">
            <p>Welcome to the Quiz!!</p>
            <p>Please click the Start button to begin</p>
            <p>Each question has 10 seconds, try and beat the high score! Good luck!</p>
            <div class="btn btn-primary" class="text-center" id="start">Begin</div>
        </div>

        <div class="vertical-center">
            <div id="quiz" style="display: none">
                <div id="question"></div>
                <div id="choices">
                    <br>
                    <div class="btn btn-primary" id="A" onclick="checkAnswer('A')"></div>
                    <div class="btn btn-primary" id="B" onclick="checkAnswer('B')"></div>
                    <div class="btn btn-primary" id="C" onclick="checkAnswer('C')"></div>
                </div>
                <div id="timer">
                    <div id="counter"></div>
                    <div id="btimeGauge"></div>
                    <div id="timeGauge"></div>
                </div>
                <div id="progress"></div>
            </div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
